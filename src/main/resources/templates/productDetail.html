<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
</head>
<body>
  <div th:if="${param.error != null}" th:text="${param.error}"></div>
  <div th:if="${param.success != null}" th:text="${param.success}"></div>
  <h1 th:text="${title}"></h1>
  <a th:href="@{/products}">Back</a>
  <div>
    <div>
      <img th:if="${product.picture != null && #strings.length(product.picture) > 0}" th:src="@{/uploads/pictures/} + ${product.picture}"
           th:alt="${product.name}" style="max-width: 25%;"/>
    </div>
    <ul>
      <li th:text="'Id: ' + ${product.id}"></li>
      <li th:text="'Name: ' + ${product.name}"></li>
      <li th:text="'Price: ' + ${#numbers.formatCurrency(product.price)}"></li>
      <li th:text="'Created at: ' + ${#calendars.format(product.createdAt, 'dd/MM/yyyy')}"></li>
    </ul>
  </div>
</body>
</html>
